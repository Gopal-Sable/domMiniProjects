<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="left">
            <div class="item">
                <input type="checkbox" name="lang" value="JS" id="lang1">
                <label for="lang1">JS</label>
            </div>
            <div class="item">
                <input type="checkbox" name="lang" value="HTML" id="lang2">
                <label for="lang2">HTML</label>
            </div>
            <div class="item">
                <input type="checkbox" name="lang" value="CSS" id="lang3">
                <label for="lang3">CSS</label>
            </div>
            <div class="item">
                <input type="checkbox" name="lang" value="TS" id="lang4">
                <label for="lang4">TS</label>
            </div>
        </section>
        <section class="control-section ">
            <button class="move-all-left">&lt;&lt;</button>
            <button class="move-left" disabled>&lt;</button>
            <button class="move-right" disabled>&gt;</button>
            <button class="move-all-right">&gt;&gt;</button>
        </section>
        <section class="right">
            <div class="item">
                <input type="checkbox" name="lang" value="React" id="lang5">
                <label for="lang5">React</label>
            </div>
            <div class="item">
                <input type="checkbox" name="lang" value="Angular" id="lang6">
                <label for="lang6">Angular</label>
            </div>
            <div class="item">
                <input type="checkbox" name="lang" value="Vue" id="lang7">
                <label for="lang7">Vue</label>
            </div>
            <div class="item">
                <input type="checkbox" name="lang" value="Svelte" id="lang8">
                <label for="lang8">Svelte</label>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
